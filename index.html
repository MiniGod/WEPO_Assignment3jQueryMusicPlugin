<!DOCTYPE html>
<html>
<head>
    <title>The latest and greatest music player</title>
    <!-- Audio player stylesheet -->   
    <link rel="stylesheet" type="text/css" href="audioplayer.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>   
    <!--Google fonts-->
    <link href='http://fonts.googleapis.com/css?family=Armata' rel='stylesheet' type='text/css'> 
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
    <!-- Audio player script-->
    <script src="audioplayer.js"></script>
    
    <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>


  
</head>
<body>
    
        
            <div id="thePlayer" class="audioPlayer">
                <!--Working on more visual way for icons, either just using images or something.. -->
                <!-- twitter bootstrap actually has a bunch of icons we could tap into, have to finish it tomorrow -->
                  
                    <div>

                        <button class="prevSong" ></button>
                        <button class="play"></button>           
                        <button class="nextSong"></button>
                        <button type="button" class="shuffle" /></button>                        
                        <button class="repeat" class="repeatNone"></button>
                        <meter class="progress" min="0" max="100" value="0"></meter><p id="songTime">4:32/0:35</p>
                    </div>

                    <div>
                        <img src="volume.png" class="volumeIcon"></img>
                        <input type="range" class="volume" name="volume" min="0" value="100" max="100">  
                    </div>

                    <div class="playlist">
                        <h2>Playlist</h2>
                            <ul>
                                <li>SONGLIST</li>
                            </ul>
                    </div>

                    
            </div> <!-- this element will host the player!! -->

            

           
    <script type="text/javascript" >

        $(document).ready(function () {

            // Note: this version assumes a JavaScript array of songs, but
            // the other approach is also acceptable

            var playlist = [{
                                name: "Alien Ant Farm - Smooth Criminal",
                                url: "http://internet.is/olinn/12%20Smooth%20Criminal.mp3"
                            },
                               {
                                name: "Mumford and Sons - I Will wait",
                                url: "http://internet.is/olinn/03.%20Mumford%20&%20Sons%20-%20I%20Will%20Wait.mp3"
                            },
                            {
                                name: "We Are Scientists - Ghouls",
                                url: "http://internet.is/olinn/01.%20We%20Are%20Scientists%20-%20Ghouls.mp3"
                            }

                            
            ];

            $("#thePlayer").musicPlayer(playlist, {
                autostart: true,
                shuffle: true
            });
            // Optionally, the function should accept an object containing optional values, 
            // such as a boolean "autostart" value, i.e. if the player should start playing
            // immediately etc.
        });

    </script>
</body>
</html>
